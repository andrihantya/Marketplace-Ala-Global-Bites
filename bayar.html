<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites - Pembayaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Global Bites</a>
        <!-- ... (Navigasi) ... -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Pembayaran</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Detail Pesanan</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Jumlah</th>
                            <th>Harga Satuan</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contoh item pesanan -->
                        <tr>
                            <td>Nama Produk 1</td>
                            <td>1</td>
                            <td>Rp. 100.000</td>
                            <td>Rp. 100.000</td>
                        </tr>
                        <!--  -->
                    </tbody>
                </table>
                <hr>
                <p>Total Belanja: Rp. 100.000</p>
                <p>Biaya Pengiriman: Rp. 10.000</p>
                <hr>
                <p><strong>Total Pembayaran: Rp. 110.000</strong></p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-4">Pilih Metode Pembayaran</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment_method" id="bank_transfer" value="bank_transfer" checked>
                    <label class="form-check-label" for="bank_transfer">
                        Transfer Bank
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment_method" id="e_wallet" value="e_wallet">
                    <label class="form-check-label" for="e_wallet">
                        Dompet Digital
                    </label>
                </div>
                <button class="btn btn-primary mt-4" id="btn_konfirmasi">Konfirmasi Pembayaran</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("btn_konfirmasi").addEventListener("click", function() {
            //  Tambahkan validasi data dan logika konfirmasi pembayaran di sini
            alert("Pembayaran Anda berhasil dikonfirmasi!");
        });
    </script>
</body>
</html>

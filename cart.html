<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites - Keranjang Belanja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Global Bites</a>
        <!-- ... (Navigasi) ... -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Keranjang Belanja</h1>
            </div>
        </div>

        <div class="row">
            <!-- Contoh Item Keranjang -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/featured/?food" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Nama Produk</h5>
                        <p class="card-text">Jumlah: 1</p>
                        <p class="card-text">Harga: Rp. 100.000</p>
                        <a href="#" class="btn btn-danger">Hapus</a>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-4">Total Belanja</h2>
                <p class="lead">Rp. 100.000</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <button class="btn btn-primary">Lanjutkan ke Pembayaran</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

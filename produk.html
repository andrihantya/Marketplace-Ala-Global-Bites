<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites - Detail Produk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Global Bites</a>
        <!-- ... (Navigasi) ... -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://source.unsplash.com/featured/?food" class="img-fluid" alt="...">
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">Nama Produk</h1>
                <p class="lead">Deskripsi produk lengkap. Resep: ... . Bahan: ... . Informasi alergi: ... .</p>
                <h4 class="mt-4">Rp. 100.000</h4>
                <div class="form-group">
                    <label for="quantity">Jumlah:</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1">
                </div>
                <button class="btn btn-primary">Tambahkan ke Keranjang</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-4">Ulasan</h2>
                <!-- Contoh Ulasan -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Nama Pengulas</h5>
                        <p class="card-text">Ulasan tentang produk. Ulasan yang bagus dan informatif tentang produk. </p>
                        <div class="rating">
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star"></span>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

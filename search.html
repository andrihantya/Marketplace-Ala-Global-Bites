<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites - Pencarian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Global Bites</a>
        <!-- ... (Navigasi) ... -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Pencarian</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="keyword" placeholder="Cari makanan...">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Cari</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-4">Hasil Pencarian</h2>
                <div class="row">
                    <!-- Contoh Card Produk -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://source.unsplash.com/featured/?food" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Nama Produk</h5>
                                <p class="card-text">Deskripsi produk singkat. Jenis masakan: ... . Keunikan: ... .</p>
                                <a href="#" class="btn btn-primary">Lihat Detail</a>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
